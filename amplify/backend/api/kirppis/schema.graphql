type Category {
  id: String
  name: String
}

type Location {
  city: String
  lat: String
  lng: String
  country: String
  iso2: String
  admin_name: String
  capital: String
  population: String
  population_proper: String
  driveto: AWSURL
  address: String
  zip: String
  iframe: String
}

type Categories @model @auth(rules: [{allow: public, operations: [read], provider: iam}, {allow: groups, groups: ["admin"], operations: [read, create, update, delete]}]) {
  id: ID!
  createdBy: String
  name: String
}

type Image {
  key: String
  id: String
}

type Contact {
  phone: String
  email: AWSEmail
  website: AWSURL
}

type Opentime {
  day: String
  start: AWSDateTime
  end: AWSDateTime
  id: String
  isClosed: Boolean
}

type Priceitem {
  name: String
  price: Float
  id: Int
}

type Sellplaces {
  all: Int
  free: Int
}

type User @model @auth(rules: [{allow: public, operations: [read], provider: iam},{allow: owner, ownerField: "usernameID"}, {allow: groups, groups: ["admin"], operations: [read, create, update, delete]}]) {
  id: ID!
  usernameID: String!
  email: AWSEmail
  stores: [String]
  role: String
}

type Social {
  facebook: String
  instagram: String
  twitter: String
  youtube: String
  tiktok: String
}

type Store @model @auth(rules: [{allow: public, operations: [read], provider: iam},{allow: owner, ownerField: "usernameID"}, {allow: groups, groups: ["admin"], operations: [read, create, update, delete]}]) {
  id: ID!
  usernameID: String!
  type: String
  isConfirmed: Boolean
  name: String
  description: String
  categories: [Category]
  clicked: String
  pricelist: [Priceitem]
  opentimes: [Opentime]
  contact: Contact
  location: Location
  imgs: [Image]
  social: Social
}
 