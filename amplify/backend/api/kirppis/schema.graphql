type Category {
  id: String
  name: String
}

type Location {
  city: String
  lat: String
  lng: String
  country: String
  iso2: String
  admin_name: String
  capital: String
  population: String
  population_proper: String
  driveto: AWSURL
  address: String
  zip: String
  iframe: String
}

type Categories @model
  @auth(
    rules: [
      { allow: public }
      { allow: groups, groups: ["admin"], operations: [read, create, update, delete] }
    ]
  ) {
  id: ID!
  createdBy: String
  name: String
}

type Image {
  key: String
  id: String
}

type Contact {
  phone: String
  email: AWSEmail
  website: AWSURL
}

type Opentime {
  day: String
  start: AWSDateTime
  end: AWSDateTime
  id: String
  isClosed: Boolean
}

type Priceitem {
  name: String
  price: Float
  id: Int
}

type Sellplaces {
  all: Int
  free: Int
}

type Social {
  facebook: String
  instagram: String
  twitter: String
  youtube: String
  tiktok: String
}

type SideButton {
  text: String!
  link: String!
  color: String
  background: String
  id: String
}

type Side {
  image: String
  title: String!
  button: SideButton
}

type StoreSettings {
  isPaid: Boolean
  isHidden: Boolean
  isConfirmed: Boolean
  isPremium: Boolean
  isPromoted: Boolean
}

type Ads @model @auth(rules: [
  { allow: public }
  { allow: groups, groups: ["admin"], operations: [read, create, update, delete] }
]) {
  id: ID!
  firm: String!
  site: String
  backgroundColor: String
  left: Side!
  right: Side
  isHidden: Boolean
}

type User
  @model
  @auth(
    rules: [
      { allow: public }
      { allow: owner, ownerField: "usernameID" }
      { allow: groups, groups: ["admin"], operations: [read, create, update, delete] }
    ]
  ) {
  id: ID!
  usernameID: String!
  email: AWSEmail
  stores: [String]
  role: String
}

type Store
  @model
  @auth(
    rules: [
      { allow: public }
      { allow: owner, ownerField: "usernameID" }
      { allow: groups, groups: ["admin"], operations: [read, create, update, delete] }
    ]
  ) {
  id: ID!
  usernameID: String!
  type: String
  name: String
  description: String
  categories: [Category]
  clicked: String
  pricelist: [Priceitem]
  opentimes: [Opentime]
  contact: Contact
  location: Location
  imgs: [Image]
  social: Social!
  isConfirmed: Boolean
  settings: StoreSettings!
  logo: String
}
